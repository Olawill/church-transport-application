name: Sync to ChurchTransport
on:
  push:
    branches:
      - main
      - "feature/*"
    tags:
      - "*"

jobs:
  sync:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout all branches
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history
          persist-credentials: false # ðŸ‘ˆ Prevent checkout from using GITHUB_TOKEN

      - name: Configure Git
        run: |
          git config user.name "sync-bot"
          git config user.email "sync-bot@users.noreply.github.com"

      - name: Mirror to ActsOnWheels
        env:
          DEST_REPO: https://x-access-token:${{ secrets.SYNC_TOKEN }}@github.com/actsonwheels/ChurchTransport.git
        run: |
          git remote add mirror $DEST_REPO

          # Create a temporary branch excluding workflows
          git checkout -b sync-tmp
          git filter-repo --path .github/workflows --invert-paths --force

          git push mirror --all
          git push mirror --tags
